{% if messages %}
{% for message in messages %}
    <div id="alert-box" class="rounded fixed bg-white top-8 right-8 flex items-center h-16 border border-gray-300 pr-4 mb-1.5 max-w-[18rem] xs:max-w-xs sm:max-w-md w-full shadow-lg" style="z-index: 99999999999999999999;">
        <div class="flex items-center justify-center {% if message.tags %}{{message.tags}}{% endif %} w-16 h-full">
            <i class="fa fa-exclamation-triangle"></i>
        </div>
        <div class="px-4 py-2.5">
            <p class="text-sm capitalize font-semibold tracking-wider break-words">{{message}}</p>
        </div>
        <button class="ml-auto closeAlertBtn">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
{% endfor %}
<script>
    // Add a click event handler to close buttons
    var closeAlertButtons = document.getElementsByClassName("closeAlertBtn");
    for (var i = 0; i < closeAlertButtons.length; i++) {
        closeAlertButtons[i].addEventListener("click", function () {
            // Hide the parent alert when the close button is clicked
            this.parentNode.style.display = "none";
        });
    }
</script>

{% endif %}
